<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmez le changement d'email - Amethyst</title>
</head>
<body style="margin: 0; padding: 0; background-color: #1E1B4B; font-family: Arial, Helvetica, sans-serif;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; width: 100%; background-color: #0F0B2C; border-radius: 10px; border: 1px solid #6D28D9;">
                    <tr>
                        <td style="padding: 30px;">
                            <h1 style="color: #A78BFA; font-size: 28px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; text-align: center;">
                                Changement d'Email
                            </h1>

                            <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #2D1B69; border-radius: 8px; margin: 20px 0;">
                                <tr>
                                    <td style="padding: 20px; text-align: center;">
                                        <p style="color: #A78BFA; font-size: 24px; margin: 10px 0; font-weight: bold;">
                                            ✧Amethyst✧
                                        </p>
                                    </td>
                                </tr>
                            </table>

                            <p style="color: #E9D5FF; font-size: 16px; line-height: 1.6; margin: 30px 0; text-align: center;">
                                Veuillez confirmer le changement de votre adresse email de <span style="color: #A78BFA;">{{ .Email }}</span> vers <span style="color: #A78BFA;">{{ .NewEmail }}</span>
                            </p>

                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin: 30px auto;">
                                <tr>
                                    <td align="center" style="background-color: #4C1D95; border-radius: 8px;">
                                        <a href="{{ .ConfirmationURL }}" style="color: #E9D5FF; padding: 16px 32px; text-decoration: none; display: inline-block; font-size: 16px;">
                                            Confirmer le changement
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="border-top: 1px solid #4C1D95; padding-top: 20px; text-align: center;">
                                        <p style="color: #C4B5FD; font-size: 14px; margin-bottom: 15px;">
                                            Ce lien est valable 24 heures.
                                        </p>
                                        
                                        <p style="color: #DDD6FE; font-size: 14px; background-color: #2D1B69; padding: 10px; border-radius: 8px;">
                                            Si vous n'êtes pas à l'origine de cette demande, veuillez ignorer ce message et sécuriser votre compte.
                                        </p>
                                    </td>
                                </tr>
                            </table>

                            <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="padding-top: 30px; text-align: center;">
                                        <p style="color: #A78BFA; font-size: 16px;">
                                            Amethyst
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
